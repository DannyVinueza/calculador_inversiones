<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Simulación</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px 40px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <form th:action="@{/simulacion/guardar}" th:object="${simulacion}" method="post">
        <h1>Formulario de Nueva Simulación</h1>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" th:field="*{nombres}" placeholder="Ingrese sus nombres" required />

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" th:field="*{cedula}" placeholder="Ingrese su cédula" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Ingrese su correo electrónico" required />

        <label for="celular">Celular:</label>
        <input type="text" id="celular" th:field="*{celular}" placeholder="Ingrese su número celular" required />

        <label for="capitalInicial">Capital Inicial (mínimo $100):</label>
        <input type="number" id="capitalInicial" step="0.01" min="100" th:field="*{capitalInicial}" required />

        <label for="numeroPeriodos">Frecuencia de Capitalización:</label>
        <select id="numeroPeriodos" th:field="*{numeroPeriodos}" required>
            <option value="" disabled selected>Seleccione...</option>
            <option value="2">Semestral (5%)</option>
            <option value="4">Trimestral (7%)</option>
            <option value="12">Mensual (11%)</option>
        </select>

        <button type="submit">Calcular Inversión</button>
    </form>
</body>
</html>
